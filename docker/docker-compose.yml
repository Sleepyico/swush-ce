services:
  db:
    image: postgres:16
    container_name: swush-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: swush
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d swush"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - swush-db:/var/lib/postgresql/data:rw
    networks:
      - swush

  app:
    image: iconical/swush-ce:latest
    container_name: swush-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # --- Core (Required) ---
      NODE_ENV: production
      APP_URL: http://localhost:3000
      SUPPORT_EMAIL: help@swush.local
      SUPPORT_NAME: Swush Support
      CORS_ORIGINS: http://localhost:3000
      UPLOAD_ROOT: /data/uploads

      # --- Database (Required) ---
      DATABASE_URL: postgresql://postgres:postgres@db:5432/swush?sslmode=disable

      # --- Auth (Required) ---
      AUTH_SECRET: change-me-in-prod

      # --- SMTP (Required) ---
      SMTP_HOST: mail
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: "Swush <noreply@swush.local>"

      # --- APIs (Essentials) ---
      TMDB_API_KEY: test
      RAWG_API_KEY: test
      STEAM_API_KEY: test
      STEAM_LINK_SECRET: test

      # --- POSTHOG (Optional) ---
      POSTHOG_KEY: test
      POSTHOG_HOST: https://app.posthog.com

      # --- EMAIL TOGGLES (Optional) ---
      DISABLE_LIMITS_EMAILS: yes

    ports:
      - "3419:3000"
    volumes:
      - swush-uploads:/data/uploads:rw
    networks:
      - swush

volumes:
  swush-db:
  swush-uploads:

networks:
  swush: